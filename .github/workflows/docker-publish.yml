name: Build, test and push Docker image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/webapi-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Récupérer le code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Installer .NET 8
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # 3️⃣ Restaurer les dépendances NuGet
    - name: Restore dependencies
      run: dotnet restore MyWebApi/MyWebApi.csproj

    # 4️⃣ Compiler le projet
    - name: Build project
      run: dotnet build MyWebApi/MyWebApi.csproj -c Release --no-restore

    # 5️⃣ Exécuter les tests si présents
    - name: Run tests if present
      run: |
        if ls **/*Tests.csproj 1> /dev/null 2>&1; then
          dotnet test MyWebApi/MyWebApi.csproj --no-build --verbosity normal
        else
          echo "No test projects found, skipping tests."
        fi

    # 6️⃣ Login sur Docker Hub avant le build/push
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 7️⃣ Build et push l'image Docker
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_IMAGE }}
